<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Always-Visible Header -->
        <div class="app-header">
            <h1>Tic Tac Toe</h1>
            <div id="connection-status" class="status-disconnected">
                <div class="status-light"></div>
                <span id="status-text">Disconnected</span>
            </div>
        </div>

        <!-- Page 1: Home Screen -->
        <div id="home-screen" class="screen">
            <div class="home-menu">
                <h2>Play Now</h2>
                <button id="new-game-btn" class="btn btn-primary">Create New Game</button>
                <div class="join-game-section">
                    <p>Or</p>
                    <input type="text" id="room-code-input" placeholder="Enter Room Code" maxlength="8">
                    <button id="join-game-btn" class="btn btn-secondary">Join Game</button>
                    <p id="home-error-msg" class="error-msg hidden"></p>
                </div>
            </div>
        </div>

        <!-- Page 2: Game Screen -->
        <div id="game-screen" class="screen hidden">
            <header>
                <button id="back-to-home-btn" class="back-button">‚Üê Home</button>
            </header>
            <main id="game-container">
                <div id="info-panel">
                    <p>Game ID: <strong id="game-id-display">...</strong> <button id="copy-button">üìã</button></p>
                    <p id="turn-info">Waiting for game to start...</p>
                </div>
                <div id="game-board">
                    <!-- Cells will be generated by JS -->
                </div>
                <button id="start-game-btn" class="btn btn-primary hidden">Start Game</button>
                <div class="winning-line" id="winning-line"></div>
            </main>
        </div>
    </div>

    <!-- Modal remains outside the screens for global overlay -->
    <div id="game-over-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 id="modal-title">Game Over!</h2>
            <p id="modal-message">Player X Wins!</p>
            <button id="play-again-button">Play Another Game</button>
            <button id="restart-game-btn" class="btn btn-primary">Restart Game</button>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
